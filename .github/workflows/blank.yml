name: GitHub CI/CD Web Demo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t github-cicd-web-demo --build-arg CI_PROVIDER=GitHub .

      - name: Save image to tar.gz
        run: |
          docker save github-cicd-web-demo | gzip > image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz

