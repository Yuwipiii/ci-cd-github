name: GitHub CI/CD with PHP tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run PHP tests
        run: php tests/tests/search_test.php

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t github-cicd-demo --build-arg CI_PROVIDER=GitHub .
      - name: Save Docker image
        run: docker save github-cicd-demo | gzip > github-image.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-docker-image
          path: github-image.tar.gz
